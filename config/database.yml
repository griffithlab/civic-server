default: &default
  adapter: postgresql
  pool: 5
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: civic_development

test:
  <<: *default
  database: civic_test
  <% if ENV['CI_BUILD'] %>
  username: postgres
  password: 'ci'
  <% end %>

production:
  <<: *default
  pool: 20
  database: civic
